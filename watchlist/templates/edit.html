{% extends 'base.html' %}

{% block content %}
<h3>Edit item</h3>
<form method="post">
    Name <input type="text" name="title" autocomplete="off"  value="{{ movie.title }}" required>
    Year <input type="text" name="year" autocomplete="off"  value="{{ movie.year }}" required>
    <input class="btn" type="submit" name="submit" value="Update">
</form>
<img alt="Walking Totoro" class="totoro" src="{{ url_for('static',filename='images/totoro.gif') }}" title="to~to~ro">
{% endblock %}
